[package]
name = "prototype-natural-light"
version = "0.1.0"
edition = "2021"

[dependencies]
embedded-hal = "0.2"
nb = "1"
cortex-m = "0.7"
cortex-m-rt = "0.7"
rtt-target = { version = "0.2.1", features = ["cortex-m"] }
panic-rtt-target = { version = "0.1.2", features = ["cortex-m"] }
stm32f4xx-hal = {version = "0.17.1", features = ["stm32f411"]}

chrono = { version = "0.4.26", default-features = false }
spa = "0.4.0"
libm = "0.2.7"
heapless = "0.7.16"
nmea = { version = "0.5", default-features = false, features = ["all-sentences"] }
